<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        nav {
            width: 250px;
            height: 100%;
            background-color: #555;
            position: fixed;
            top: 0;
            left: -250px;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        nav a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .menu-toggle {
            cursor: pointer;
            padding: 10px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .content {
            margin-left: 250px;
            padding: 16px;
        }
    </style>
</head>
<body>

<header>
    <div class="menu-toggle" onclick="toggleNav()">☰ Menú</div>
    <a href="#">Iniciar Sesión</a>
</header>

<nav id="sideNav">
    <a href="#">Inicio</a>
    <a href="#">Catálogo de Consolas</a>
    <a href="#">Catálogo de Juegos</a>
    <a href="#">Gestión de Stock</a>
</nav>

<div class="content">
    <h1>Bienvenido a la Tienda de Videojuegos</h1>
    <p>Explora nuestras consolas y juegos.</p>
</div>

<script>
    function toggleNav() {
        var sideNav = document.getElementById('sideNav');
        if (sideNav.style.left === '0px') {
            sideNav.style.left = '-250px';
        } else {
            sideNav.style.left = '0px';
        }
    }
</script>

</body>
</html>
