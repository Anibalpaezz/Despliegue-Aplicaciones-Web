<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Realizada</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #loading-logo {
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    img{
        width: 100px;
        height: 100px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Compra realizada</h1>
    <h3>Redirigiendo...</h3>
    <img id="loading-logo" src="cargando.png" alt="Logo de carga">
  </div>

  <script>
    setTimeout(function() {
      window.location.href = 'index.html';
    }, 2000);
  </script>
</body>
</html>
